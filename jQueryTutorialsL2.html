<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQueryTutorials</title>
</head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <style>
    .jumbotron {
      /*color: red;*/
      text-align: center;
    }
    /*p {
      display: inline;
    }*/
    .panel {
      display: none;
    }
  </style>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 >Let's have fun!</h1>
      <button id="btn1">#btn1</button>
      <button id="btn2">#btn2</button>
      <button id="btn3">#btn3</button>
      <button id="btn4">#btn4</button>
    </div>

    <div class="row">
      <div class="col-xs-3">
        <div class="panel panel-primary" id="panel1">
          <div class="panel-heading">
            #panel1
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-primary" id="panel2">
          <div class="panel-heading">
            #panel2
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        <div class="panel panel-primary" id="panel3">
          <div class="panel-heading">
            #panel3
          </div>
          <div class="panel-body">
            content
          </div>
        </div>
      </div>
      <div class="col-xs-3">
          <div class="panel panel-primary" id="panel4">
            <div class="panel-heading">
              #panel4
            </div>
            <div class="panel-body">
              content
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <script src=”bower_components/jquery/jquery.js”></script> -->
  <script src=".\jquery-3.1.1.min.js"></script> 

  <script type="text/javascript">
    // $().docment.ready( function () {
    $( function () {
      $("#btn1").html('Button 1');
      // $("#btn1").on('click', function () {
      //   $('#panel1').toggle(1000);
      // });
      $("#panel1").html(
        '<div class="panel-heading">Panel 1</div>' + 
        '<div class="panel-body">Content for Panel 1 is now longer ... </div>'
      );
      // $("#btn2").on('click', function () {
      //   $('#panel2').slideToggle(1000);
      // });
      $("#panel2").on('click', function () {
        $('#panel2').fadeOut(3000);
      });
      //=====================================================================
      $("#btn1").on('click', function () {
        $('#panel1').fadeToggle(1000);
      });
      $("#btn2").on('click', function () {
        $('#panel2').fadeToggle(1000);
      });
      $("#btn3").on('click', function () {
        $('#panel3').fadeToggle(1000);
      });
      $("#btn4").on('click', function () {
        $('#panel4').fadeToggle(1000);
      });
      $("#panel4").on('mouseover', function () {
        $('#panel4').fadeToggle(200);
      });
      // ====================================================================
      $("#panel3").on('click', function () {
        $('#panel3 .panel-body').html('Panel 3 Content changed when #panel3 was clicked!');
      });
    });
  </script>
</body>
</html>
