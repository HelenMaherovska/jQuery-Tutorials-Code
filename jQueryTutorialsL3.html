      //=====================================================================
      // Target by attributes - making own attributes:
      // <button ... data-panel="panel1">#btn1</button>
      // In browser console: $('button[data-panel=panel1]');
      // => [<button id=​"btn1" data-panel=​"panel1">​#btn1​</button>​]
      // Change to <button class="panel-button" data-panelid="panel1">#btn1</button>
      // Found the button.
      // New DRY code:
      var content = "New content for 'this' panel";
      $('.panel-button').on('click', function () {
        var panelId = $(this).attr('data-panelid');
        // alert(panelId); // For tesing before going on.
        // console.log('#' + panelId);
        $('#' + panelId).toggle(); // 4:52
        $('#' + panelId + ' .panel-body').html(content); 
      });
    });
